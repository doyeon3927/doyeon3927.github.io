html {width: 100%; height: 100%; margin: 0 auto;

body {
    
  
  width: 100vw;
  font-family: "Average Sans", sans-serif;
  color: white;

  cursor: pointer;
}

.slider {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  height: 100vh;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.slide:nth-child(1) .panel > * {
  background: #000;
/*    fd6d1a   ff5626*/
  color: #c11a05;
  font-size: 26rem;
  padding-right: 2%;
  box-sizing: border-box;
    
}
.slide:nth-child(2) .panel > * {
  background: #000;
  color: #d79500;
  font-size: 24rem;
  padding-right: 3%;
  box-sizing: border-box;
}
.slide:nth-child(3) .panel > * {
  background: #000;
  color: #8f47cc;
  font-size: 27rem;
  padding-right: 2%;
  box-sizing: border-box;
}
.slide:nth-child(4) .panel > * {
  background: #000;
  color: rgba(255, 35, 144, 0.94);
  font-size: 17.9rem;
  padding-right: 2%;
  box-sizing: border-box;
}
.slide .center {
  opacity: 0;
  transition: opacity linear 300ms;
}
.slide .panel {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.slide .top, .slide .bottom {
  content: attr(data-back);
  position: absolute;
  font-size: 50vh;
  font-weight: 800;
  height: 50vh;
  width: 100vw;
  text-align: center;
  z-index: 1;
  overflow: hidden;
  box-sizing: border-box;
  transition: -webkit-transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  transition: transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  transition: transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865), -webkit-transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
}
.slide .top:after, .slide .bottom:after {
  position: relative;
  display: inline-block;
  transition: -webkit-transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  transition: transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  transition: transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865), -webkit-transform 600ms cubic-bezier(1, 0.005, 0.57, 0.865);
  content: attr(data-back);
  font-family: "BenchNine", sans-serif;
}
.slide .top {
  line-height: 100vh;
  -webkit-transform: translatey(-50vh);
          transform: translatey(-50vh);
}
.slide .top:after {
  -webkit-transform: translatey(50vh);
          transform: translatey(50vh);
}
.slide .bottom {
  bottom: 0;
  line-height: 0vh;
  -webkit-transform: translatey(50vh);
          transform: translatey(50vh);
}
.slide .bottom:after {
  -webkit-transform: translatey(-50vh);
          transform: translatey(-50vh);
}
.slide.active .center {
  opacity: 1;
  transition: opacity linear 300ms;
  transition-delay: 600ms;
}
.slide.active .top, .slide.active .bottom {
  transition: none;
  -webkit-transform: translatey(0);
          transform: translatey(0);
  z-index: -1;
}
.slide.active .top:after, .slide.active .bottom:after {
  transition: -webkit-transform cubic-bezier(0.23, 1, 0.32, 1) 1200ms;
  transition: transform cubic-bezier(0.23, 1, 0.32, 1) 1200ms;
  transition: transform cubic-bezier(0.23, 1, 0.32, 1) 1200ms, -webkit-transform cubic-bezier(0.23, 1, 0.32, 1) 1200ms;
  -webkit-transform: translatey(0);
          transform: translatey(0);
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate3d(-50%, -50%, 0);
          transform: translate3d(-50%, -50%, 0);
  z-index: 2;
  text-align: center;
}
.center h1 {
  font-size: 10vh;
  line-height: 1;
  font-family: "BenchNine", sans-serif;
}

.sig {
  position: fixed;
  bottom: 8px;
  right: 8px;
  text-decoration: none;
  font-size: 12px;
  font-weight: 100;
  font-family: sans-serif;
  color: rgba(255, 255, 255, 0.4);
  letter-spacing: 2px;
}

<script>
$(document).on('click',nextSlide);

function nextSlide(){
  console.log($('.active + .slide').length);
  if ($('.active + .slide').length > 0){
    $('.active + .slide').addClass('active');
    $($('.active')[0]).removeClass('active');
  } else{
    $('.active').removeClass('active');
    $('.slide:nth-child(1)').addClass('active');
  }
}
</script>
